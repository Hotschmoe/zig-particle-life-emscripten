<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zig Particle Life (WebGPU)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            pointer-events: auto;
        }

        .control-group {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input[type="range"] {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="ui">
        <div class="control-group">
            <label>Friction</label>
            <input type="range" min="0" max="1" step="0.01" value="0.1" oninput="updateFriction(this.value)">
        </div>
        <div class="control-group">
            <label>Central Force</label>
            <input type="range" min="0" max="10" step="0.1" value="0" oninput="updateCentralForce(this.value)">
        </div>
        <div class="control-group">
            <div id="fps">FPS: 0</div>
        </div>
    </div>

    <script>
        var Module = {
            canvas: (function () {
                var canvas = document.getElementById('canvas');
                return canvas;
            })(),
            onRuntimeInitialized: function () {
                console.log('WASM Initialized');
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                // Initialize WebGPU via Zig
                Module._initWebGPU(window.innerWidth, window.innerHeight);

                // Start loop
                requestAnimationFrame(loop);
            }
        };

        function resizeCanvas() {
            var canvas = document.getElementById('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (Module._updateCanvasSize) {
                Module._updateCanvasSize(window.innerWidth, window.innerHeight);
            }
        }

        function updateFriction(val) {
            if (Module._setFriction) Module._setFriction(parseFloat(val));
        }

        function updateCentralForce(val) {
            if (Module._setCentralForce) Module._setCentralForce(parseFloat(val));
        }

        function loop() {
            if (Module._frameUpdate) {
                Module._frameUpdate();
            }
            requestAnimationFrame(loop);
        }
    </script>
    {{{ SCRIPT }}}
</body>

</html>
