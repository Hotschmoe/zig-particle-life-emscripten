<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Life - Zig WebAssembly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(40, 40, 40, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #444;
            min-width: 300px;
            z-index: 1000;
        }
        
        h1 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        
        .control-group {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
            color: #aaa;
        }
        
        input[type="range"] {
            width: 100%;
            margin-bottom: 4px;
        }
        
        input[type="number"] {
            width: 80px;
            padding: 4px;
            background: #222;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:active {
            background: #3d8b40;
        }
        
        .value-display {
            display: inline-block;
            color: #4CAF50;
            font-weight: bold;
            font-size: 12px;
        }
        
        #stats {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(40, 40, 40, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #444;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            z-index: 1000;
        }
        
        .stat-row {
            margin-bottom: 4px;
        }
        
        .stat-label {
            color: #888;
        }
        
        .stat-value {
            color: #4CAF50;
            font-weight: bold;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #4CAF50;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="loading">Loading WASM module...</div>
    
    <div id="controls" class="hidden">
        <h1>üåå Particle Life Simulator</h1>
        
        <div class="control-group">
            <label>Particles: <span class="value-display" id="particleCountValue">16384</span></label>
            <input type="range" id="particleCount" min="10" max="16" value="14" step="1">
        </div>
        
        <div class="control-group">
            <label>Species: <span class="value-display" id="speciesCountValue">6</span></label>
            <input type="range" id="speciesCount" min="2" max="12" value="6" step="1">
        </div>
        
        <div class="control-group">
            <label>Friction: <span class="value-display" id="frictionValue">10.0</span></label>
            <input type="range" id="friction" min="0" max="50" value="10" step="0.5">
        </div>
        
        <div class="control-group">
            <label>Central Force: <span class="value-display" id="centralForceValue">0.0</span></label>
            <input type="range" id="centralForce" min="0" max="10" value="0" step="0.1">
        </div>
        
        <button id="restart">üîÑ Restart</button>
        <button id="randomize">üé≤ Randomize</button>
        <button id="togglePause">‚è∏Ô∏è Pause</button>
    </div>
    
    <div id="stats" class="hidden">
        <div class="stat-row">
            <span class="stat-label">FPS:</span>
            <span class="stat-value" id="fps">60</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Particles:</span>
            <span class="stat-value" id="particleCountStat">16384</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Species:</span>
            <span class="stat-value" id="speciesCountStat">6</span>
        </div>
    </div>
    
    <script type="module">
        // WASM module and memory
        let wasmInstance;
        let wasmMemory;
        let wasmExports;
        
        // Canvas and context
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Simulation state
        let isRunning = false;
        let isPaused = false;
        let particleCount = 16384;
        let speciesCount = 6;
        let lastTime = performance.now();
        let frameCount = 0;
        let fpsUpdateTime = 0;
        
        // Camera
        let cameraX = 0;
        let cameraY = 0;
        let cameraZoom = 1.0;
        
        // Mouse interaction
        let mouseX = 0;
        let mouseY = 0;
        let mouseDown = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        
        // Initialize canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Load WASM module
        async function loadWASM() {
            try {
                // Create memory for WASM
                wasmMemory = new WebAssembly.Memory({ 
                    initial: 256,  // 16MB
                    maximum: 512   // 32MB max
                });
                
                const response = await fetch('particle-life.wasm');
                const wasmBytes = await response.arrayBuffer();
                
                const wasmModule = await WebAssembly.instantiate(wasmBytes, {
                    env: {
                        memory: wasmMemory,
                        // Emscripten stubs
                        emscripten_notify_memory_growth: () => {},
                        __assert_fail: () => {},
                    }
                });
                
                wasmInstance = wasmModule.instance;
                wasmExports = wasmInstance.exports;
                
                console.log('WASM module loaded successfully');
                return true;
            } catch (error) {
                console.error('Failed to load WASM:', error);
                document.getElementById('loading').textContent = 'Failed to load WASM: ' + error.message;
                return false;
            }
        }
        
        // Initialize simulation
        function initSimulation() {
            const seed = Math.floor(Math.random() * 0xFFFFFFFF);
            const success = wasmExports.initParticleSystem(particleCount, speciesCount, seed);
            
            if (!success) {
                console.error('Failed to initialize particle system');
                return false;
            }
            
            wasmExports.generateRandomSystem(false); // false = asymmetric forces
            
            // Set simulation bounds
            const aspect = canvas.width / canvas.height;
            const height = 288;
            const width = height * aspect;
            wasmExports.setSimulationBounds(-width, width, -height, height);
            
            updateUIValues();
            return true;
        }
        
        // Update UI value displays
        function updateUIValues() {
            document.getElementById('particleCountValue').textContent = particleCount;
            document.getElementById('speciesCountValue').textContent = speciesCount;
            document.getElementById('particleCountStat').textContent = particleCount;
            document.getElementById('speciesCountStat').textContent = speciesCount;
        }
        
        // Render particles
        function render() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Get particle data from WASM memory
            const particleDataPtr = wasmExports.getParticleData();
            const particleDataOffset = particleDataPtr;
            
            // Each particle: x(f32), y(f32), vx(f32), vy(f32), species(u32) = 20 bytes
            const particleStride = 20;
            const particleData = new Float32Array(
                wasmMemory.buffer,
                particleDataOffset,
                particleCount * 5
            );
            
            // Get species color data
            const speciesDataPtr = wasmExports.getSpeciesData();
            const speciesData = new Float32Array(
                wasmMemory.buffer,
                speciesDataPtr,
                speciesCount * 4
            );
            
            // Calculate transform
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = Math.min(canvas.width, canvas.height) / 600 * cameraZoom;
            
            // Draw particles
            for (let i = 0; i < particleCount; i++) {
                const offset = i * 5;
                const x = particleData[offset];
                const y = particleData[offset + 1];
                const speciesId = Math.floor(particleData[offset + 4]);
                
                // Get species color
                const colorOffset = speciesId * 4;
                const r = Math.floor(speciesData[colorOffset] * 255);
                const g = Math.floor(speciesData[colorOffset + 1] * 255);
                const b = Math.floor(speciesData[colorOffset + 2] * 255);
                
                // Transform to screen coordinates
                const screenX = centerX + (x - cameraX) * scale;
                const screenY = centerY - (y - cameraY) * scale;
                
                // Draw particle (with glow)
                const radius = Math.max(1, 2 * scale);
                
                // Glow
                const gradient = ctx.createRadialGradient(screenX, screenY, 0, screenX, screenY, radius * 3);
                gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, 0.6)`);
                gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);
                ctx.fillStyle = gradient;
                ctx.fillRect(screenX - radius * 3, screenY - radius * 3, radius * 6, radius * 6);
                
                // Core
                ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                ctx.beginPath();
                ctx.arc(screenX, screenY, radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Animation loop
        function animate() {
            if (!isRunning) return;
            
            const currentTime = performance.now();
            const dt = Math.min((currentTime - lastTime) / 1000, 0.05); // Cap at 50ms
            lastTime = currentTime;
            
            // Update FPS counter
            frameCount++;
            if (currentTime - fpsUpdateTime > 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                fpsUpdateTime = currentTime;
            }
            
            // Run simulation step
            if (!isPaused) {
                // Set mouse interaction
                if (mouseDown) {
                    const dx = mouseX - lastMouseX;
                    const dy = mouseY - lastMouseY;
                    
                    // Convert screen to world coordinates
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    const scale = Math.min(canvas.width, canvas.height) / 600 * cameraZoom;
                    
                    const worldX = cameraX + (mouseX - centerX) / scale;
                    const worldY = cameraY - (mouseY - centerY) / scale;
                    const worldDx = dx / scale;
                    const worldDy = -dy / scale;
                    
                    wasmExports.setActionPoint(worldX, worldY, worldDx * 50, worldDy * 50, 20.0, 50.0);
                } else {
                    wasmExports.clearActionPoint();
                }
                
                wasmExports.simulationStep(dt);
            }
            
            // Render
            render();
            
            requestAnimationFrame(animate);
        }
        
        // Event handlers
        document.getElementById('particleCount').addEventListener('input', (e) => {
            const value = parseInt(e.target.value);
            particleCount = Math.pow(2, value);
            document.getElementById('particleCountValue').textContent = particleCount;
        });
        
        document.getElementById('speciesCount').addEventListener('input', (e) => {
            speciesCount = parseInt(e.target.value);
            document.getElementById('speciesCountValue').textContent = speciesCount;
        });
        
        document.getElementById('friction').addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            wasmExports.setFriction(value);
            document.getElementById('frictionValue').textContent = value.toFixed(1);
        });
        
        document.getElementById('centralForce').addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            wasmExports.setCentralForce(value);
            document.getElementById('centralForceValue').textContent = value.toFixed(1);
        });
        
        document.getElementById('restart').addEventListener('click', () => {
            initSimulation();
        });
        
        document.getElementById('randomize').addEventListener('click', () => {
            initSimulation();
        });
        
        document.getElementById('togglePause').addEventListener('click', (e) => {
            isPaused = !isPaused;
            e.target.textContent = isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
        });
        
        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            mouseDown = true;
            mouseX = e.clientX;
            mouseY = e.clientY;
            lastMouseX = mouseX;
            lastMouseY = mouseY;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        canvas.addEventListener('mouseup', () => {
            mouseDown = false;
        });
        
        canvas.addEventListener('mouseleave', () => {
            mouseDown = false;
        });
        
        // Wheel zoom
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomFactor = e.deltaY > 0 ? 1.1 : 0.9;
            cameraZoom *= zoomFactor;
            cameraZoom = Math.max(0.1, Math.min(5, cameraZoom));
        });
        
        // Main initialization
        async function main() {
            const success = await loadWASM();
            if (!success) return;
            
            if (!initSimulation()) return;
            
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('controls').classList.remove('hidden');
            document.getElementById('stats').classList.remove('hidden');
            
            isRunning = true;
            lastTime = performance.now();
            fpsUpdateTime = lastTime;
            
            animate();
        }
        
        main();
    </script>
</body>
</html>
